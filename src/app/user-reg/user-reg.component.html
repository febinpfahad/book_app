
<div class="row">
    <div class="col-4"></div>
    <div class="col-4 mt-5">
        <form class="bg">
            <h1 class="text-center  mt-4 text-success">Registration Form</h1>
            <input type="text" class="form-control mb-3 mt-5 p-2" name="name" placeholder="Enter Your Name" [(ngModel)]="name">
            <input type="text" class="form-control mb-3 p-2" name="email" placeholder="Enter Email Id" [(ngModel)]="email">

            <input type="text" class="form-control mb-3 p-2 p-2" name="pswd" placeholder="Password" [(ngModel)]="pswd">

             <div class="row">
                 <div class="col-4">
                    <button class="btn btn-primary clr" (click)="register()">Register</button>

                 </div>
                 <div class="col-4"></div>
                 <div class="col-4">

                 </div>
             </div>
        </form>
    </div>
    <div class="col-4"></div>
</div>
